<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="wrapper">
        
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- Grant location Container -->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" alt="" height="80" width="80" loading="lazy">
                <p>grant location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search form -->
            <form action="" class="form-container" data-searchForm>
                <input type="text" placeholder="Search for City..." data-searchInput>
                <button class="btn">
                    <img src="./assets/search.png" alt="" width="20" height="20" loading="lazy">
                </button>
            </form>


            <!-- loading screen container -->
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" alt="" width="150" height="150">
                <p>Loading</p>
            </div>


            <!-- Show weather info -->
            <div class="sub-container user-info-container">

                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon src="" alt="">
                </div>

                <p data-weatherDesc></p>

                <img data-weatherIcon src="" alt="">

                <p data-temp></p>

                <!-- 3-cards parameters -->
                <div class="parameter-container">

                    <div class="parameter">
                        <img src="./assets/wind.png" alt="">
                        <p>windspeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <div class="parameter">
                        <img src="/assets/humidity.png" alt="">    
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="/assets/cloud.png" alt="">
                        <p>Cloud</p>
                        <p data-cloudiness></p>
                    </div>

                </div>

            </div>
        </div>


    </div>
    

    <script src="index.js"></script>
</body>
</html>
